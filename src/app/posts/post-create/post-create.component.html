<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="postForm.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">
      Pick Image
    </button>
    <input type="file" #filePicker (change)="onImagePicked($event)" />
    <div class="image-preview">
      <img
        [src]="imagePreview"
        [alt]="postForm.title"
        *ngIf="
          imagePreview !== '' && imagePreview && postForm.get('image').valid
        "
      />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="postForm.get('content').invalid"
        >Please enter a content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="Submit">
      New Post
    </button>
  </form>
</mat-card>
